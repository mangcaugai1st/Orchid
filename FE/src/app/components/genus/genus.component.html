<div class="container mx-auto">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" >
    <div class="max-w-sm rounded overflow-hidden shadow-lg" *ngFor="let x of genus">
      <a routerLink="/Genus/{{x.genus}}"><img class="w-full" src="{{x.image}}" alt=""></a>
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">{{x.genus}}</div>
        <p class="text-gray-700 text-base"></p>
      </div>
    </div>
  </div>
</div>
